<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>localizagabarito.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000; /* fundo preto */
            color: #fff; /* texto branco */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            color: #fff;
        }
        input[type=text] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
        }
        .logo {
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }
        .logo img {
            max-width: 300px; /* tamanho do logo */
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h2>üîç Localizador de Vagas - localizagabarito.com</h2>
<p>Digite o nome do carro:</p>
<input type="text" id="searchInput" placeholder="Exemplo: XC 60, Q8, Polo..." onkeyup="searchCar()">

<div id="results"></div>

<div class="logo">
    <img src="logo.png" alt="Logo MLayer">
</div>

<script>
    const parkingData = [
        ["Toro", "Esquerdo", "01"],
        ["Pajero Sport", "Esquerdo", "03"],
        ["Rampage", "Esquerdo", "04"],
        ["Corolla Sedan", "Esquerdo", "05"],
        ["XC 60", "Direito", "07"],
        ["XC 90", "Direito", "09"],
        ["Q8", "Direito", "56"],
        ["Polo", "Esquerdo", "08"],
        ["Virtus", "Esquerdo", "10"],
        ["A3 Sedan", "Direito", "55"],
        ["Q3", "Direito", "59"],
        ["Commander", "Direito", "37"],
        // ... outros carros
    ];

    const brandColors = {
        "Audi": "yellow",
        "Porsche": "red",
        "BMW": "blue",
        "Toyota": "green",
        "Lexus": "purple",
        "Mercedes": "orange",
        "Volkswagen": "lightblue",
        "BYD": "pink",
        "Volvo": "gray",
        "Ford": "brown",
        "Jeep": "darkgreen",
        "Mini": "black"
    };

    function searchCar() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if (input.length === 0) return;

        parkingData.forEach(([carName, side, spot]) => {
            if (carName.toLowerCase().includes(input)) {
                let brand = getBrand(carName);
                let color = brandColors[brand] || "#888";

                const resultHTML = `<div class="result" style="background:${color}">
                    üöó <strong>${carName}</strong> ‚Üí ${side} - Vaga ${spot}
                </div>`;

                resultsDiv.innerHTML += resultHTML;
            }
        });
    }

    function getBrand(carName) {
        const lowerName = carName.toLowerCase();
        if (lowerName.includes("audi") || lowerName.startsWith("q") || lowerName.startsWith("a")) return "Audi";
        if (lowerName.includes("porsche") || lowerName.includes("cayenne") || lowerName.includes("macan") || lowerName.includes("taycan") || lowerName.includes("panamera")) return "Porsche";
        if (lowerName.includes("bmw") || lowerName.startsWith("x") || lowerName.includes("s√©rie")) return "BMW";
        if (lowerName.includes("toyota") || lowerName.includes("corolla") || lowerName.includes("hilux")) return "Toyota";
        if (lowerName.includes("lexus")) return "Lexus";
        if (lowerName.includes("mercedes") || lowerName.includes("gle") || lowerName.includes("classe") || lowerName.includes("glc") || lowerName.includes("glb") || lowerName.includes("gla")) return "Mercedes";
        if (lowerName.includes("vw") || lowerName.includes("volkswagen") || lowerName.includes("polo") || lowerName.includes("virtus") || lowerName.includes("nivus") || lowerName.includes("t-cross") || lowerName.includes("tiguan") || lowerName.includes("taos")) return "Volkswagen";
        if (lowerName.includes("byd") || lowerName.includes("song")) return "BYD";
        if (lowerName.includes("volvo") || lowerName.includes("xc")) return "Volvo";
        if (lowerName.includes("ford") || lowerName.includes("bronco") || lowerName.includes("territory")) return "Ford";
        if (lowerName.includes("jeep") || lowerName.includes("compass") || lowerName.includes("commander") || lowerName.includes("renegade")) return "Jeep";
        if (lowerName.includes("mini") || lowerName.includes("countryman")) return "Mini";
        return "";
    }
</script>

</body>
</html>
