    function normalizeString(str) {
        return str.toLowerCase()
                  .normalize('NFD')
                  .replace(/[\u0300-\u036f]/g, '')
                  .replace(/\s+/g, ' ')
                  .trim();
    }

    function searchCar() {
        const input = normalizeString(document.getElementById('searchInput').value);
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if (input.length === 0) return;

        parkingData.forEach(([carName, side, spot]) => {
            if (normalizeString(carName).includes(input)) {
                const resultHTML = `<div class="result">
                    ðŸš— <strong>${carName}</strong> â†’ ${side} - Vaga ${spot}
                </div>`;
